<div class="login-box">
    <div class="card card-outline card-primary">
        <div class="card-header text-center">
            <router-link to="/" class="h1"><b>Admin</b>LTE</router-link>
        </div>
        <div class="card-body">
            <p class="login-box-msg">
                You are only one step a way from your new password, recover your
                password now.
            </p>
            <form @submit.prevent="recoverPassword">
                <app-input
                    icon="lock"
                    class="mb-3"
                    type="password"
                    placeholder="Password"
                    autocomplete="off"
                    v-model="password"
                />
                <app-input
                    icon="lock"
                    class="mb-3"
                    type="password"
                    placeholder="Confirm password"
                    autocomplete="off"
                    v-model="confirmPassword"
                />
                <div class="row">
                    <div class="col-12">
                        <app-button
                            class="btn-primary"
                            type="submit"
                            block="true"
                        >
                            Sign In
                        </app-button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>

            <p class="mt-3 mb-1">
                <router-link to="/login" class="text-center">
                    Login
                </router-link>
            </p>
        </div>
        <!-- /.login-card-body -->
    </div>
</div>
